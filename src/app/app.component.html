<!-- <h1> Meu nome é: {{nome}} e tenho {{ 20 + getIdade() }} anos.</h1> -->

<div class="container">
  <div class="alert alert-primary" role="alert">
    Funcionário adicionado: <strong>{{ nome }}</strong>
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" [(ngModel)]="nome" class="form-control"> <!-- Uso do two way data binding-->
  </div>

  <button type="button" class="btn btn-primary" (click)="adicionar()">Adicionar</button>
</div>
