<!-- <h1> Meu nome é: {{nome}} e tenho {{ 20 + getIdade() }} anos.</h1> -->

<div class="container">
  <div class="alert alert-primary" *ngIf="adicionado" role="alert"> <!-- Diretiva estrutural: altera
  a estrutura do html. Neste caso, esta div só aparecerá quando o atributo adicionado do componente
  estiver com o valor true. -->
    Funcionário adicionado: <strong>{{ nome }}</strong>
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" [(ngModel)]="nome" class="form-control" (focus)="adicionado = false">
  </div>

  <button type="button" class="btn btn-primary" (click)="adicionar()">Adicionar</button>
</div>
